<!DOCTYPE html>
<html>
<head>
 <style>
   body { margin: 0; background: black; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; cursor: zoom-out; }
   #content { max-width: 100%; max-height: 100%; object-fit: contain; animation: zoomIn 0.2s ease-out; }
   .close-hint { position: fixed; top: 20px; right: 20px; color: white; font-family: sans-serif; opacity: 0.5; font-size: 12px; pointer-events: none; }
   @keyframes zoomIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
  </style>
</head>
<body onclick="window.electronAPI.closeViewer()">
 <div class="close-hint">ESC или Клик, чтобы закрыть</div>
 <div id="container"></div>
  <script>
   window.electronAPI.onLoadContent(({ url, type }) => {
    const container = document.getElementById('container');
    if (type === 'image') {
     container.innerHTML = `<img src="${url}" id="content">`;
    } else {
     container.innerHTML = `<video src="${url}" id="content" controls autoplay></video>`;
    }
   });
   document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') window.electronAPI.closeViewer();
   });
  </script>
</body>
</html>
